<!DOCTYPE html> 

<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SolarNet</title> 
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!--add customised css file here--> 
    <link type="text/css" rel="stylesheet" href="css/login.css"/> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
</head> 

<body id="top-page" data-spy="scroll" data-target=".navbar-fixed-top">

<!-- nav bar at the top of the page -->
<nav id="navMenu"></nav>
<script src="../js/navbar.js"></script>


<div class="container-fluid bg-1"> 
    <div class="row" id="loginForm">
        <div class="col-sm-6 col-sm-offset-3 form-box">
        <object data="../images/svg/solarNet4.svg" type="image/svg+xml" class="img-responsive">
      </object>
        	<div class="form-top">
        		<div class="form-top-left">	
            		<p>Enter your username and password to log on:</p>
        		</div>
        		<div class="form-top-right">
        			<i class="fa fa-lock"></i>
        		</div>
            </div>
            <div class="form-bottom">
                <form role="form" action="" method="post" class="login-form">
                	<div class="form-group">
                		<label class="sr-only" for="form-username">Username</label>
                    	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                    </div>
                    <div class="form-group">
                    	<label class="sr-only" for="form-password">Password</label>
                    	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <a href="register.html" class="btn btn-primary">Register</a>
                </form>
            </div>
        </div>
    </div>
</div>












<!-- add javascript to bottom of the page so it loads faster-->
<!--bootstrap uses jquery so need to load jquery script first--> 
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>

<!-- the scroll function/scripts was obtained from here 
https://startbootstrap.com/template-overviews/scrolling-nav/ -->
<script src="js/jquery.easing.min.js"></script>
<script src="js/scrolling-nav.js"></script>

</body>
</html>
